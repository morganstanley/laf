# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[global]
src =
    lib/python/laf
    setup.py

[tox]
envdir = {toxworkdir}/{envname}
skipsdist = true
skip_install = true
usedevelop = true

###########################
# Default testenv
###########################

[testenv]
envlist = pytest,pylint,pep8,docs
basepython =
    py34: python3.4
    py36: python3.6
deps =
    -r{toxinidir}/requirements.txt
    pytest: -r{toxinidir}/test-requirements.txt
    pylint: pylint
passenv =
    # See https://github.com/codecov/example-python#testing-with-tox
    codecov: CI TRAVIS TRAVIS_*
    codecov: TOXENV
skipsdist = true
skip_install = true
usedevelop = false
changedir = {toxinidir}
commands =
    pytest: {envpython} ./setup.py                      \
    pytest:    --verbose                                \
    pytest:    build                                    \
    pytest:        --build-base {envtmpdir}             \
    pytest:    egg_info                                 \
    pytest:        --egg-base {envtmpdir}               \
    pytest:    bdist_wheel                              \
    pytest:        --bdist-dir {envtmpdir}/build        \
    pytest:        --dist-dir {distdir}
    pytest: {envpython} -mpip install                   \
    pytest:     --verbose                               \
    pytest:     --no-index                              \
    pytest:     --no-cache-dir                          \
    pytest:     --find-links {distdir}                  \
    pytest:     Laf
    pytest: {envpython} -mpytest                        \
    pytest:     --cov                                   \
    pytest:     {posargs}

    pylint: {envpython} -mpylint                        \
    pylint:     --rcfile={toxinidir}/pylintrc           \
    pylint:     -j {env:NCPU:4}                         \
    pylint:     {posargs:{[global]src}}


###########################
# Publish to Codecov
###########################
[testenv:codecov]
basepython = python3
skip_install = True
deps = codecov

commands =
    coverage combine --append
    codecov -e TOXENV --required

###########################
# Run PEP8
###########################
[testenv:pep8]
basepython = python3
deps = pycodestyle
skipsdist = true
skip_install = true
usedevelop = false
changedir = {toxinidir}
commands=
    pycodestyle                                 \
        {posargs:{[global]src}}

###########################
# Run docs builder
###########################
[testenv:docs]
basepython = python3
deps =
    {[testenv]deps}
    -r{toxinidir}/rtd-requirements.txt
skipsdist = true
skip_install = false
usedevelop = true
changedir = {toxinidir}
commands =
    {envpython} -msphinx.apidoc                 \
        --output-dir docs/source/api            \
        --force                                 \
        lib/python
    {envpython} -msphinx                        \
        -b html                                 \
        -d {envtmpdir}/doctrees                 \
        docs/source                             \
        docs/_build/html/
    {envpython} -msphinx                        \
        -b doctest                              \
        -d {envtmpdir}/doctrees                 \
        docs/source                             \
        docs/_build/doctest/

###############################################################################
###############################################################################
###############################################################################
[pycodestyle]
show_source = False
show_pep8 = False
count = True
# W504: Line break after binary operator
# E402: Import not at top of file
ignore = E402, W504


###############################################################################
[tool:pytest]
addopts = --verbose -ra --strict
norecursedirs = .* bin sbin tools


###############################################################################
[coverage:run]
source = laf
branch = True
concurrency =
    thread
    multiprocessing
